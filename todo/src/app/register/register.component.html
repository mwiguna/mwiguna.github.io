<div class="main col-12">
	<div class="main-title col-12">What Should I Do?</div>
	<div class="login col-4 offset-4">
		<input type="text"     class="col-3" name='name'     [(ngModel)] = 'user.name' />
		<input type="text"     class="col-3" name='username' [(ngModel)] = 'user.username' />
		<input type="password" class="col-3" name='password' [(ngModel)] = 'user.password' />
		<button (click) = "register()" type="button">Register</button>
		<div class="col-12">Already Account? <a routerLink="/login"><button>Login</button></a></div>
	</div>
</div>
